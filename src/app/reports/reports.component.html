<app-header></app-header>

<div id="pricing" class="container" style="margin-top: 5rem; margin-left: 10rem;">
  <div class="toastmsgsuccess " *ngIf="toastmsg != ''">
    <p style="margin: 0%;">
      {{ toastmsg }}
    </p>
  </div>
  <table class="  table table-dark  ">
    <thead>
        <tr>
           <th  scope="col"> Name</th>
           <th  scope="col">email</th>
           <th  scope="col">Designation</th>
           <th  scope="col">phone</th>
           <th  scope="col">gender</th>

           <th  scope="col" *ngIf="logtype =='admin'">Actions</th>
        </tr>
    </thead>
    <p style=" color: red;" *ngIf="userlist.length === 0"> no data</p>
    <tbody>
        <tr *ngFor="let item of userlist">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.Designation}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.gender}}</td>

<td *ngIf="logtype =='admin'">
  <i class="fa fa-trash-o" aria-hidden="true" style="color: red;" (click)="deleteuser(item._id,pop,'D','Are you sure you want delete this User?')"></i>

</td>
        </tr>
     
    </tbody>
 </table>

</div>
<ng-template class="popup-dialog" #pop let-modal style="top:20rem">
	<app-commo-alert [alertType]="actionPlantypeAlert" (onCloseAlert)="onCloseAlert($event,template)"
		[alertContent]="alertContent"></app-commo-alert>
</ng-template>
